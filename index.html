<!DOCTYPE html>
<html>
<head>
  <title>Slapsgiving Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black;
      color: white;
    }
    #videoContainer {
      display: none;
      margin-top: 20px;
    }
    video {
      max-width: 90%;
      max-height: 80vh;
    }
  </style>
</head>
<body>
  <h1>Slapsgiving Countdown</h1>
  <div id="timer"></div>

  <div id="login">
    <p>Enter password to unlock video early:</p>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error" style="color:red;"></p>
  </div>

  <div id="videoContainer">
    <h2>It's Slap Time!</h2>
    <video controls autoplay>
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const passwordInput = document.getElementById("passwordInput");
    passwordInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });

    async function checkPassword() {
      const password = passwordInput.value;
      const error = document.getElementById("error");

      const res = await fetch("/.netlify/functions/checkPassword", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password })
      });

      const data = await res.json();

      if (data.success) {
        showVideo();
      } else {
        error.textContent = "Incorrect password!";
      }
    }

    function startCountdown() {
      const slapsgivingDate = new Date("Nov 27, 2025 12:00:00").getTime();
      const timer = document.getElementById("timer");

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = slapsgivingDate - now;

        if (distance <= 0) {
          showVideo();
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }

    function showVideo() {
      document.getElementById("login").style.display = "none";
      document.getElementById("timer").style.display = "none";
      document.getElementById("videoContainer").style.display = "block";
    }

    startCountdown();
  </script>
</body>
</html>
