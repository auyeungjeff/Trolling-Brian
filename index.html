<!DOCTYPE html>
<html>
<head>
  <title>It ain't Brian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    #countdown {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    #password-section input {
      padding: 10px;
      font-size: 1.2rem;
    }
    
    .password-image {
      display: block;        /* So margin auto works */
      margin: 20px auto 0;   /* Space above + center horizontally */
      max-width: 90%;        /* Scale to screen width */
      height: auto;          /* Keep proportions */
    }
    
    #password-section button {
      padding: 10px 20px;
      font-size: 1.2rem;
    }
    
    #videoContainer {
      display: none;
      margin-top: 20px;
    }
    
    video {
      max-width: 90%;
      max-height: 80vh;
    }
  </style>
</head>

<body>
  <h1>Who's Tom's Big Bro?</h1>
  <div id="countdown"></div>

  <!-- This is a comment in HTML -->
  <!-- Add in the style="display:none;" -->
  <div id="password-section">
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <p id="error" style="color:red; display:none;">Incorrect password</p>

    <img src="IMG_1633.jpg" alt="Description of image" class="password-image">
  </div>

  <div id="video-section" style="display:none;">
    <h2>AIN'T NO WAY!! -Rissien's little Bro</h2>
    <video controls autoplay>
      <source src="HQJackyFinal.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

   <script>
    const targetDate = new Date("Sep 2, 2025 21:00:00 GMT-0700").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("password-section").style.display = "block";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    let countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    async function checkPassword() {
      const password = document.getElementById("password").value;

      // Call Netlify function to verify password
      const response = await fetch("/.netlify/functions/checkPassword", {
        method: "POST",
        body: JSON.stringify({ password }),
      });
      const result = await response.json();

      if (result.success) {
        document.getElementById("password-section").style.display = "none";
        document.getElementById("video-section").style.display = "block";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
