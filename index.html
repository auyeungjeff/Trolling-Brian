<!DOCTYPE html>
<html>
<head>
  <title>It ain't Brian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    #countdown {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    #password-section {
      display: none;
    }

    #password-section input {
      padding: 10px;
      font-size: 1.2rem;
    }

    #password-section button {
      padding: 10px 20px;
      font-size: 1.2rem;
    }

    #error {
      color: red;
      display: none;
    }

    #protected-image {
      display: none;
      margin-top: 20px;
      max-width: 90%;
      height: auto;
    }
    
    #password-section button {
      padding: 10px 20px;
      font-size: 1.2rem;
    }
    
    #protected-video {
      display: none;
      margin-top: 20px;
      max-width: 90%;
      max-height: 80vh;
    }
  </style>
</head>

<body>
  <h1>Who's Tom's Big Bro?</h1>
  <div id="countdown"></div>

  <!-- This is a comment in HTML -->
  <!-- Add in the style="display:none;" -->
  <div id="password-section">
    <input type="password" id="password" placeholder="Enter password" />
    <button onclick="checkPassword()">Submit</button>
    <p id="error" style="color:red; display:none;">Incorrect password</p>
  </div>

  <img id="protected-image" alt="Protected image">
  <video id="protected-video" controls autoplay></video>
  <button id="view-image-btn" style="display:none; margin-top:20px;" onclick="goToImagePage()">
  See the Image
</button>

  
   <script>
    const targetDate = new Date("Sep 2, 2025 21:00:00 GMT-0700").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("password-section").style.display = "block";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    let countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    document.addEventListener("keydown", function(event) {
      if (event.key.toLowerCase() === "e") {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("password-section").style.display = "block";
        clearInterval(countdownInterval);
      }
    });

    async function checkPassword() {
      const password = document.getElementById("password").value;

      // Call Netlify function to verify password
      const response = await fetch("/.netlify/functions/checkPassword", {
        method: "POST",
        body: JSON.stringify({ password }),
      });
      const result = await response.json();


      if (result.success) {
        storedPassword = password;
        document.getElementById("password-section").style.display = "none";
        loadProtectedContent();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }


    async function loadProtectedContent() {
      // Load protected video
      const videoRes = await fetch(`/.netlify/functions/getVideo?password=${encodeURIComponent(storedPassword)}`);
      if (videoRes.ok) {
        const videoBlob = await videoRes.blob();
        document.getElementById("protected-video").src = URL.createObjectURL(videoBlob);
        document.getElementById("protected-video").style.display = "block";
    
        // Show button to go to image page
        document.getElementById("view-image-btn").style.display = "inline-block";
      }
    }
    
    function goToImagePage() {
      // Pass password via sessionStorage so next page can fetch image
      sessionStorage.setItem("videoPassword", storedPassword);
      window.location.href = "image.html";
    }

  </script>
</body>
</html>
