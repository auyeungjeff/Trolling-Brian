<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Get Ready :)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #countdown {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    /* Small password box, top right */
    #password-section {
      position: fixed;
      top: 15px;
      right: 15px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 10px;
      border-radius: 6px;
      display: flex;
      gap: 6px;
      align-items: center;
      z-index: 1000;
    }

    #password-section input {
      padding: 5px;
      font-size: 0.9rem;
      border: 1px solid #ccc;
    }

    #password-section button {
      padding: 5px 10px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    #error {
      position: fixed;
      top: 55px;
      right: 20px;
      color: red;
      display: none;
      z-index: 1000;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

  <h1>Are You Ready?</h1>
  <div id="countdown"></div>
  <h1>Can you feel the darkness coming?</h1>
  <p>It's going to be a lot of fun. <span style="font-size: 100px;">üòéüëç</span></p>

  <!-- Small password box always visible -->
  <div id="password-section">
    <input type="password" id="password-input" placeholder="password">
    <button id="password-submit">Go</button>
  </div>

  <div id="error">Wrong password.</div>

  <script>
    const redirectPage = "reveal.html"; // <-- change to the page you want

    // Countdown target
    const targetDate = new Date("Nov 21, 2025 19:30:00 GMT-0700").getTime();

    const submitButton = document.getElementById("password-submit");
    const passwordInput = document.getElementById("password-input");

    let redirectTriggered = false;

    function triggerRedirect() {
      if (redirectTriggered) return; // Prevent double-redirects
      redirectTriggered = true;

      document.getElementById("countdown").style.display = "none";
      document.getElementById("password-section").style.display = "none";
      document.getElementById("error").style.display = "none";

      window.location.href = redirectPage;
    }

    function updateCountdown() {
      const now = Date.now();
      const distance = targetDate - now;

      if (distance <= 0) {
        clearInterval(countdownInterval);
        triggerRedirect();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    let countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();


    async function checkPassword() {
      const password = passwordInput.value.trim();

      const response = await fetch("/.netlify/functions/checkPassword", {
        method: "POST",
        body: JSON.stringify({ password })
      });

      const result = await response.json();

      if (result.success) {
        triggerRedirect();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    submitButton.addEventListener("click", checkPassword);

    passwordInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") checkPassword();
    });

    passwordInput.addEventListener("input", () => {
      document.getElementById("error").style.display = "none";
    });

  </script>

</body>
</html>
