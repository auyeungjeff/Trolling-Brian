<!DOCTYPE html>
<html>
<head>
  <title>It ain't Brian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    #countdown {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    
    #password-section {
      display: none;
    }

    #password-section input {
      padding: 10px;
      font-size: 1.2rem;
    }

    #password-section button {
      padding: 10px 20px;
      font-size: 1.2rem;
    }

    #error {
      color: red;
      display: none;
    }

    #protected-image {
      display: none;
      margin-top: 20px;
      max-width: 90%;
      height: auto;
    }
    
    #protected-video {
      margin-top: 20px;
      max-width: 90%;
      max-height: 80vh;
    }
  </style>
</head>

<body>
  <h1>Who's Tom's Big Bro?</h1>
  <div id="countdown"></div>

  <div id="password-section">
    <input type="password" id="password-input" placeholder="Who do you think is Tom's Big Bro">
    <button id="password-submit">Submit</button>
    <p class="hint-text">All lower, no spaces.</p>
  </div>

  <div id="error">Wrong. You don't know the real big bro is</div>
  
  <div id="video-container" style="display: none;">
    <video id="myVideo" controls autoplay style="max-width: 100%;">
      <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  
  <button id="view-image-btn" style="display:none; margin-top:20px;" onclick="goToImagePage()">
   And I'm just sayin'
  </button>

  
   <script>
    const targetDate = new Date("Sep 2, 2025 21:00:00 GMT-0700").getTime();
    const submitButton = document.getElementById("password-submit");
    const passwordInput = document.getElementById("password-input");
    let storedPassword = "";

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("password-section").style.display = "block";
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    let countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown();

    document.addEventListener("keydown", function(event) {
      if (event.key.toLowerCase() === "e") {
        document.getElementById("countdown").style.display = "none";
        document.getElementById("password-section").style.display = "block";
        clearInterval(countdownInterval);
      }
    });

    async function checkPassword() {
      const password = document.getElementById("password-input").value;

      console.log("Submitting password:", password);
      
      // Call Netlify function to verify password
      const response = await fetch("/.netlify/functions/checkPassword", {
        method: "POST",
        body: JSON.stringify({ password }),
      });
      const result = await response.json();
      console.log("Password check result:", result);

      if (result.success) {
        storedPassword = password;
        document.getElementById("password-section").style.display = "none";
        showVideo();
      } else {
        document.getElementById("error").style.display = "block";
      }
    }

    // Click handler
    submitButton.addEventListener("click", checkPassword);
    
    // Allow pressing Enter key
    passwordInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    }); 
     
    passwordInput.addEventListener("input", () => {
      document.getElementById("error").style.display = "none";
    });


    function showVideo() {
      const videoFileName = "HQJackyFinal.mp4"
      const videoContainer = document.getElementById("video-container");
      const video = document.getElementById("myVideo");
      video.src = videoFileName;
      videoContainer.style.display = "block";
      document.getElementById("view-image-btn").style.display = "block";
    }
    
    function goToImagePage() {
      // Pass password via sessionStorage so next page can fetch image
      sessionStorage.setItem("videoPassword", storedPassword);
      window.location.href = "image.html";
    }

  </script>
</body>
</html>
