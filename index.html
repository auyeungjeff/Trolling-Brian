<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slapsgiving Countdown</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
      color: red;
      font-family: 'Courier New', monospace;
      font-size: 4rem;
      text-align: center;
    }
    .label {
      font-size: 2rem;
      color: white;
      margin-top: 1rem;
    }
    .hidden {
      display: none;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
    }
    button {
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <!-- Password Form -->
  <div id="login">
    <h2 style="color:white;">Enter Password</h2>
    <input type="password" id="passwordInput" placeholder="Password">
    <button onclick="checkPassword()">Submit</button>
    <p id="error" style="color:white;font-size:1rem;"></p>
  </div>

  <!-- Countdown -->
  <div id="countdownContainer" class="hidden">
    <div id="timer"></div>
    <div class="label">until Slapsgiving</div>    //Make sure to change this later
  </div>

 <script>
  const passwordInput = document.getElementById("passwordInput");

  // Trigger submit when Enter key is pressed
  passwordInput.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
      checkPassword();
    }
  });

  async function checkPassword() {
    const password = passwordInput.value;
    const error = document.getElementById("error");

    const res = await fetch("/.netlify/functions/checkPassword", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password })
    });

    const data = await res.json();

    if (data.success) {
      document.getElementById("login").style.display = "none";
      document.getElementById("countdownContainer").classList.remove("hidden");
      startCountdown();
    } else {
      error.textContent = "Incorrect password!";
    }
  }
    
    function startCountdown() {
      const slapsgivingDate = new Date("Sept 1, 2025 12:00:00").getTime();
      const timer = document.getElementById("timer");

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = slapsgivingDate - now;

        if (distance <= 0) {
          timer.innerHTML = "SLAP TIME!";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      updateCountdown();
      setInterval(updateCountdown, 1000);
    }
  </script>
</body>
</html>
